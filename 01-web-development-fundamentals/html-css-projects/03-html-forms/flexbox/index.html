<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="layout.css" />
    <title>Flexbox Form Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="full-row">First Name:</div>
      <div class="full-row">Last Name:</div>
      <div class="full-row">Email:</div>

      <div class="row">
        <div class="half-row">Status:</div>
        <div class="half-row">Date:</div>
      </div>

      <div class="row">
        <div class="third-row">HTML</div>
        <div class="third-row">CSS</div>
        <div class="third-row">JS</div>
      </div>

      <div class="full-row">Comments</div>

      <div class="row">
        <div class="half-row">Checkbox # 1</div>
        <div class="half-row">Checkbox # 2</div>
      </div>

      <div class="full-row">Submit Button</div>
    </div>
  </body>
</html>
